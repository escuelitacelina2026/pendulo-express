        :root { --oro: #b4975a; --fondo: #0a0b10; --caja: #0f111a; --cyan: #00bcd4; --texto: #d1d1d1; }
        body { background-color: var(--fondo); color: var(--texto); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; line-height: 1.6; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: #000; display: flex; justify-content: center; align-items: center; z-index: 99999; }
        .login-box { border: 1px solid var(--oro); padding: 40px 30px; border-radius: 20px; width: 85%; max-width: 350px; background: #0d0d0d; text-align: center; box-shadow: 0 0 30px rgba(180, 151, 90, 0.2); }
        .password-container { position: relative; width: 100%; }
        input { display: block; width: 100%; box-sizing: border-box; margin: 15px 0; padding: 15px; background: #000; border: 1px solid #333; color: #fff; text-align: center; border-radius: 10px; font-size: 16px; outline: none; }
        input:focus { border-color: var(--cyan); }
        .toggle-pass { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 20px; opacity: 0.7; }
        .btn-ingresar { background: var(--oro); color: #000; border: none; padding: 16px; width: 100%; cursor: pointer; font-weight: bold; border-radius: 10px; text-transform: uppercase; letter-spacing: 2px; transition: 0.3s; }
        .btn-ingresar:hover { background: #d4af37; transform: scale(1.02); }
        #error-msg { display: none; color: #ff4444; margin-top: 20px; font-size: 13px; font-weight: bold; }
        .alien-img { width: 80px; filter: drop-shadow(0 0 10px var(--cyan)); margin-bottom: 15px; }

        /* AULA */
        #aula-completa { display: none; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        header p { color: var(--cyan); font-size: 11px; letter-spacing: 5px; margin-top: 8px; text-transform: uppercase; }

        nav { display: flex; overflow-x: auto; gap: 12px; padding: 20px; border-bottom: 1px solid #222; scrollbar-width: none; background: #0c0e16; position: sticky; top: 0; z-index: 100; }
        nav::-webkit-scrollbar { display: none; }

        nav button.active { border-color: var(--oro); color: var(--oro); background: rgba(180, 151, 90, 0.15); box-shadow: 0 0 10px rgba(180, 151, 90, 0.2); }

        .aula-content { max-width: 850px; margin: 30px auto; background: var(--caja); padding: 35px; border-radius: 20px; width: 90%; border: 1px solid #1a1d29; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .tab-content { display: none; animation: slideUp 0.4s ease-out; }
        @keyframes slideUp { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .tab-content.active { display: block; }

        h3 { color: var(--cyan); font-size: 18px; margin-top: 30px; }
