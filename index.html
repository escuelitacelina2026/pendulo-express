<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Péndulo Express - Aula Virtual</title>
    <style>
        :root { --oro: #b4975a; --fondo: #0a0b10; --caja: #0f111a; --cyan: #00bcd4; }
        body { background-color: var(--fondo); color: #ffffff; font-family: 'Segoe UI', sans-serif; margin: 0; text-align: center; }
        
        /* LOGIN */
        #login-screen { position: fixed; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { border: 1px solid var(--oro); padding: 40px; border-radius: 10px; width: 380px; background: #0d0d0d; }
        input { display: block; width: 90%; margin: 15px auto; padding: 12px; background: #000; border: 1px solid #333; color: #fff; text-align: center; }
        .btn-ingresar { background: var(--oro); color: #000; border: none; padding: 14px; width: 96%; cursor: pointer; font-weight: bold; }

        header { padding: 40px 0 10px 0; }
        header h1 { color: var(--oro); font-size: 30px; letter-spacing: 3px; margin: 0; }
        header p { color: var(--cyan); text-transform: uppercase; letter-spacing: 5px; font-size: 12px; }

        nav { display: flex; justify-content: center; gap: 5px; padding: 15px; }
        nav button { background: none; border: 1px solid #333; color: #888; padding: 8px 12px; cursor: pointer; text-transform: uppercase; font-size: 10px; }
        nav button.active { border-color: var(--oro); color: var(--oro); }

        .aula-content { max-width: 800px; margin: 0 auto; background: var(--caja); padding: 30px; border-radius: 4px; text-align: left; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        h2 { color: var(--oro); font-size: 22px; text-align: center; margin-bottom: 30px; }

        /* CONTENEDOR VIDEO VERTICAL SEGURO */
        .video-wrapper {
            position: relative;
            width: 280px; /* Ancho fijo vertical */
            height: 500px; /* Alto fijo vertical */
            margin: 20px auto;
            border: 2px solid var(--oro);
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        /* CAPA DE LA IMAGEN MINIATURA (Encima de todo) */
        .video-poster {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: 20; /* Por encima del overlay y del iframe */
            cursor: pointer;
        }

        /* CAPA INVISIBLE DE SEGURIDAD */
        .video-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 10;
            background: rgba(0,0,0,0);
        }

        .video-wrapper iframe {
            width: 100%; height: 100%;
            border: none;
        }

        .btn-ritual { background: none; border: 1px solid var(--oro); color: var(--oro); width: 100%; padding: 12px; cursor: pointer; margin-bottom: 20px; }
        .box-ritual { display: none; border: 1px solid #333; padding: 20px; background: #0c0e15; margin-bottom: 20px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="login-screen">
        <div class="login-box">
            <h1 style="color: var(--oro);">PÉNDULO EXPRESS</h1>
            <p>ACCESO PRIVADO</p>
            <input type="text" id="user" placeholder="Usuario">
            <input type="password" id="pass" placeholder="Contraseña">
            <button class="btn-ingresar" onclick="checkAccess()">INGRESAR</button>
        </div>
    </div>

    <header>
        <h1>TALLER DE PÉNDULO EXPRESS</h1>
        <p>AULA VIRTUAL</p>
    </header>

    <nav>
        <button onclick="showTab('materiales', this)" class="active">Materiales</button>
        <button onclick="showTab('limpieza', this)">Limpieza</button>
        <button onclick="showTab('proteccion', this)">Protección</button>
        <button onclick="showTab('testeo', this)">Testeo</button>
        <button onclick="showTab('glosario', this)">Glosario</button>
    </nav>

    <div class="aula-content">
        <div id="materiales" class="tab-content active">
            <h2>Materiales de Trabajo</h2>
            <div class="video-wrapper">
                <img src="materiales.jpg" class="video-poster" onclick="playVideo(this)" alt="Miniatura">
                <div class="video-overlay"></div>
                <iframe src="https://www.youtube.com/embed/ID_VIDEO_1?controls=1&rel=0&modestbranding=1&showinfo=0" allowfullscreen></iframe>
            </div>
        </div>

        <div id="limpieza" class="tab-content">
            <h2>Limpieza y Consagración</h2>
            <button class="btn-ritual" onclick="toggleRitual()">Ver Ritual de Consagración</button>
            <div id="ritual-box" class="box-ritual">
                <p style="font-style: italic; color: var(--oro);">"A partir de este momento te consagro para que trabajes en la luz..."</p>
            </div>
            <div class="video-wrapper">
                <img src="limpieza.jpg" class="video-poster" onclick="playVideo(this)" alt="Miniatura">
                <div class="video-overlay"></div>
                <iframe src="https://www.youtube.com/embed/ID_VIDEO_2?controls=1&rel=0&modestbranding=1" allowfullscreen></iframe>
            </div>
        </div>

        <div id="testeo" class="tab-content">
            <h2>Metodología de Testeo</h2>
            <div class="video-wrapper">
                <img src="testeo.jpg" class="video-poster" onclick="playVideo(this)" alt="Miniatura">
                <div class="video-overlay"></div>
                <iframe src="https://www.youtube.com/embed/ID_VIDEO_3"></iframe>
            </div>
            </div>

        <div id="glosario" class="tab-content">
            <h2>Glosario de Movimientos</h2>
            <div style="display: flex; gap: 10px; justify-content: center;">
                <img src="giros.png" style="width: 45%; border: 1px solid #333;">
                <img src="lineas.png" style="width: 45%; border: 1px solid #333;">
            </div>
        </div>
    </div>

    <script>
        function checkAccess() {
            const u = document.getElementById('user').value.toLowerCase().trim();
            const p = document.getElementById('pass').value.trim();
            if(u === "pendulo" && p === "prueba") {
                document.getElementById('login-screen').style.display = 'none';
            } else { alert("Acceso denegado."); }
        }

        function showTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            btn.classList.add('active');
        }

        // Esta función hace que al tocar la imagen, esta desaparezca y se vea el video
        function playVideo(imgElement) {
            imgElement.style.display = 'none';
        }

        function toggleRitual() {
            const box = document.getElementById('ritual-box');
            box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
