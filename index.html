<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Péndulo Hebreo - Aula Virtual</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --bg: #0b0e14; --text-light: #f4f4f4; }
        body { font-family: 'Lato', sans-serif; background-color: var(--bg); color: var(--text-light); margin: 0; line-height: 1.6; }
        
        /* LOGIN */
        #login-page { height: 100vh; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #1a1f2c 0%, #0b0e14 100%); }
        .login-box { background: rgba(255, 255, 255, 0.03); padding: 40px; border: 1px solid rgba(197, 160, 89, 0.3); text-align: center; width: 300px; backdrop-filter: blur(10px); }
        .login-box h2 { font-family: 'Playfair Display', serif; color: var(--gold); margin-bottom: 30px; }
        input { display: block; width: 100%; margin: 15px 0; padding: 12px; background: transparent; border: none; border-bottom: 1px solid var(--gold); color: white; outline: none; }
        .btn-entrar { width: 100%; padding: 15px; background: var(--gold); color: #0b0e14; border: none; font-weight: 700; cursor: pointer; letter-spacing: 2px; text-transform: uppercase; margin-top: 20px; }

        /* DASHBOARD */
        #dashboard { display: none; }
        header { background: #07090d; padding: 40px 20px; text-align: center; border-bottom: 1px solid rgba(197, 160, 89, 0.2); }
        header h1 { margin: 0; font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; }
        header p { margin: 10px 0 0; font-size: 0.8rem; color: #00d2ff; letter-spacing: 4px; text-transform: uppercase; }

        .nav-scroll { display: flex; overflow-x: auto; gap: 10px; padding: 15px; background: #0b0e14; position: sticky; top: 0; z-index: 100; justify-content: flex-start; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .tab-btn { padding: 8px 15px; background: transparent; border: 1px solid rgba(255,255,255,0.2); color: #aaa; cursor: pointer; white-space: nowrap; font-size: 10px; letter-spacing: 1px; }
        .tab-btn.active { border-color: var(--gold); color: var(--gold); background: rgba(197, 160, 89, 0.05); }

        .content { max-width: 450px; margin: 20px auto; padding: 20px; display: none; background: #0e1218; border-radius: 4px; }
        .content.active { display: block; }
        h3 { color: var(--gold); font-family: 'Playfair Display', serif; font-size: 1.3rem; margin-bottom: 15px; text-align: center; }

        /* REPRODUCTOR VERTICAL OPTIMIZADO (9:16) */
        .video-container {
            width: 100%;
            max-width: 320px; /* Ancho ideal para videos verticales */
            margin: 0 auto;
            position: relative; 
        }
        .video-wrapper { 
            position: relative; 
            padding-bottom: 177.77%; /* Proporción 9:16 perfecta para videos de celular */
            height: 0; 
            background: #000; 
            border: 1px solid rgba(197, 160, 89, 0.4); 
            border-radius: 15px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: 0; }

        /* CAPA DE SEGURIDAD */
        .video-shield {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 60px; 
            z-index: 10;
            background: transparent;
        }

        .img-simbolo { display: block; margin: 20px auto; width: 80px; opacity: 0.7; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="login-box">
            <h2>Taller de Péndulo Hebreo</h2>
            <input type="text" id="u" placeholder="Usuario">
            <input type="password" id="p" placeholder="Contraseña">
            <button class="btn-entrar" onclick="entrar()">Iniciar Formación</button>
        </div>
    </div>

    <div id="dashboard">
        <header>
            <h1>TALLER DE PÉNDULO HEBREO</h1>
            <p>AULA VIRTUAL</p>
        </header>

        <div class="nav-scroll">
            <button class="tab-btn active" onclick="tab(this,'m1')">MATERIALES</button>
            <button class="tab-btn" onclick="tab(this,'m2')">LIMPIEZA</button>
            <button class="tab-btn" onclick="tab(this,'m4')">PROTECCIÓN</button>
            <button class="tab-btn" onclick="tab(this,'m5')">TESTEO</button>
        </div>

        <div id="m1" class="content active">
            <h3>Preparación y Materiales</h3>
            <div class="video-container">
                <div class="video-shield"></div>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube-nocookie.com/embed/IV0Aa1k0gX0?controls=1&rel=0&modestbranding=1&fs=0&disablekb=1" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div id="m2" class="content">
            <h3>Limpieza Energética</h3>
            <div class="video-container">
                <div class="video-shield"></div>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube-nocookie.com/embed/nUizU19lT9w?controls=1&rel=0&modestbranding=1&fs=0&disablekb=1" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div id="m4" class="content">
            <h3>Simbología de Protección</h3>
            <img src="https://www.pngrepo.com/png/222045/180/pentagram.png" class="img-simbolo" style="filter: invert(0.8) sepia(1) saturate(2) hue-rotate(10deg);">
            <div class="video-container">
                <div class="video-shield"></div>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube-nocookie.com/embed/Sshx93_3ooc?controls=1&rel=0&modestbranding=1&fs=0&disablekb=1" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div id="m5" class="content">
            <h3>Metodología de Testeo</h3>
            <div style="display:flex; justify-content:space-around; text-align:center; margin: 15px 0; border: 1px solid rgba(197, 160, 89, 0.1); padding: 10px;">
                <div><h2 style="margin:0; color:var(--gold);">↻</h2><p style="font-size: 0.6rem;">SÍ</p></div>
                <div><h2 style="margin:0; color:#555;">↺</h2><p style="font-size: 0.6rem;">NO</p></div>
            </div>
            <div class="video-container">
                <div class="video-shield"></div>
                <div class="video-wrapper">
                    <iframe src="https://www.youtube-nocookie.com/embed/S_8SNDjG9uU?controls=1&rel=0&modestbranding=1&fs=0&disablekb=1" frameborder="0"></iframe>
                </div>
            </div>
        </div>

        <div style="text-align:center; margin: 30px 0 80px;">
            <button onclick="location.reload()" style="background:none; border:none; color:#444; cursor:pointer; font-size:9px; letter-spacing:1px;">CERRAR SESIÓN</button>
        </div>
    </div>

    <script>
        function entrar() {
            const u = document.getElementById('u').value;
            const p = document.getElementById('p').value; 
            if(u === "Pendulo" && p === "PExpress2026") {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } else { alert("Acceso denegado."); }
        }
        function tab(btn, id) {
            document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            btn.classList.add('active');
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
